<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>

        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        
        <div id="judgment">勝ち</div>
    </main>

    <footer></footer>
    <script>
    // 
    $(document).ready(function() {
    const hands = ["グー", "チョキ", "パー"];
    
    // コンピュータの手をランダムに決める
    function getComputerHand() {
        const randomIndex = Math.floor(Math.random() * hands.length);
        return hands[randomIndex];
    }
    
    //勝者を判定ルール
    function determineWinner(playerHand, computerHand) {
        if (playerHand == computerHand) {
            return "引き分け";
        } else if (
            (playerHand == "グー" && computerHand == "チョキ") ||
            (playerHand == "チョキ" && computerHand == "パー") ||
            (playerHand == "パー" && computerHand == "グー")
        ) {
            return "勝ち";
        } else {
            return "負け";
        }
    }
    
    // 
    $("#gu_btn").on("click", function() {
        playGame("グー");
    });
    $("#cho_btn").on("click", function() {
        playGame("チョキ");
    });
    $("#par_btn").on("click", function() {
        playGame("パー");
    });

    function playGame(playerHand) {
        const computerHand = getComputerHand();
        const result = determineWinner(playerHand, computerHand);
        
        $("#pc_hands").text(computerHand);
        $("#judgment").text(result);
    }
});

    </script>
</body>

</html>
